dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.1.4
  http: ^0.13.3
  currency_picker: ^2.0.4
  google_fonts: ^2.1.0
  sleek_circular_slider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.0

flutter_native_splash:
  android: true
  color: "#121212"
  image: assets/splashImg.png
  fullscreen: true

